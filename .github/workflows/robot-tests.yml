name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Robot Tests with Docker (Chrome Headless)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/robot_tests:/opt/robotframework/tests:ro \
            -v ${{ github.workspace }}/reports:/opt/robotframework/reports \
            marketion/robot:latest \
            robot --variable BROWSER:chrome \
                  --variable BROWSER_OPTIONS:--headless,--disable-gpu,--no-sandbox,--disable-dev-shm-usage \
                  --outputdir /opt/robotframework/reports \
                  /opt/robotframework/tests
