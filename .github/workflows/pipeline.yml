name: Testes com Robot Framework e SeleniumLibrary

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Executar testes com Robot Framework
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/opt/robotframework/tests \
            -v ${{ github.workspace }}/reports:/opt/robotframework/reports \
            -v /tmp/chrome-data:/tmp/chrome-data \
            ppodgorsek/robot-framework \
            robot --variable BROWSER:chrome \
                  --variable BROWSER_OPTIONS:--no-sandbox,--disable-dev-shm-usage,--headless,--disable-gpu,--user-data-dir=/tmp/chrome-data \
                  /opt/robotframework/tests/robot_tests

      - name: Upload dos relatórios de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: reports
