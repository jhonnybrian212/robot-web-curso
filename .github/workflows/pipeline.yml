name: Testes com Robot Framework e SeleniumLibrary

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Executar testes com Robot Framework (imagem oficial)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/opt/robotframework/tests \
          -v ${{ github.workspace }}/reports:/opt/robotframework/reports \
          ppodgorsek/robot-framework

    - name: Upload dos relatórios
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: robot-reports
        path: reports
