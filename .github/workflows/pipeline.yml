name: Testes com Robot Framework e SeleniumLibrary

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c처digo
      uses: actions/checkout@v2

    - name: Criar pasta de relat처rios com permiss천es certas
      run: |
        mkdir -p reports
        sudo chmod -R 777 reports

    - name: Executar testes com Robot Framework
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/opt/robotframework/tests \
          -v ${{ github.workspace }}/reports:/opt/robotframework/reports \
          ppodgorsek/robot-framework \
          robot --variable BROWSER:chrome \
                --variable BROWSER_OPTIONS:--no-sandbox,--disable-dev-shm-usage,--headless,--disable-gpu \
                .

    - name: Upload dos relat처rios
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: robot-reports
        path: reports
